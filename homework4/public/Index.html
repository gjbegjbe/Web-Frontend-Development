            padding: 15px;
            padding-bottom: 10px;

            column-break-inside: avoid;
            display: inline-block;
        }

        div#columns figure img {
            width: 600px;
            height: auto;
            border-bottom: 1px solid #ccc;
            padding-bottom: 15px;
            margin-bottom: 5px;
        }

        div#columns:hover figure:not(:hover) {
